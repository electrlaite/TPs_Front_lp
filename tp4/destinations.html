<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>L'agence - Destinations</title>
    <meta name="keywords" content="Voyages, Grenoble, L'agence">
    <link rel="stylesheet" type="text/css" href="assets/css/globalStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="assets/js/scripts.js"></script>
</head>
<body>
<main class="container">
    <section id="destinationsTables" class="row row-cols-md-2 row-cols-sm-1 row-cols-lg-4 g-4">
    </section>
    <form id="addComponentForm" class="mt-5 row">
        <input type="hidden" value="-1" name="indexEdit">
        <div class="form-floating col">
            <input class="form-control" id="ville" type="text" placeholder="Nom Ville" name="ville">
            <label for="ville">Ville</label>
        </div>
        <div class="form-floating col">
            <input class="form-control" id="img" type="text" placeholder="Image link" name="img">
            <label for="img">Image link</label>
        </div>
        <div class="form-floating col">
            <input class="form-control" id="desc" type="text" placeholder="Description" name="desc">
            <label for="desc">Description</label>
        </div>
        <div class="form-floating col">
            <input class="form-control" id="price" type="number" placeholder="Price" name="price">
            <label for="price">Price</label>
        </div>
        <button type="submit" class="btn btn-primary mt-1">Valider</button>
    </form>
</main>
<footer>
    <a href="#">Retour en haut</a>
</footer>
</body>
</html>
