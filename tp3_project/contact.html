<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>L'agence - Contact</title>
    <meta name="keywords" content="Voyages, Grenoble, L'agence">
    <link rel="stylesheet" type="text/css" href="assets/css/globalStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</head>
<body>
<main>
    <section>
        <h2>Contactez-nous !</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="prenom"></label>
                <input id="prenom" type="text" name="prenom" placeholder="Prénom" required>
            </div>
            <div class="form-group">
                <label for="nom"></label>
                <input id="nom" type="text" name="nom" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input id="email" type="email" name="email" placeholder="Adresse E-mail">
            </div>
            <div class="form-group">
                <label for="tel"></label>
                <input id="tel" type="tel" name="tel" placeholder="Téléphone"><!-- Pas de pattern, globalement jamais utilisé en entreprise (verif JS / Back) -->
            </div>
            <div class="form-group">
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Envoyer</button>
            </div>


        </form>
    </section>
</main>

</body>
</html>
